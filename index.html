<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="backgorund">
      <div class="display">
        <div class="result">0</div>
        <div class="operations">0</div>
      </div>
      <div class="calculator-keys">
          <div class="keyOpDelete">Del</i></div>
          <div class="keyOpDiv">/</div>
          <div class="keyOpMul">x</div>
          <div class="keyOpSub">-</div>

          <div class="key7">7</div>
          <div class="key8">8</div>
          <div class="key9">9</div>
          <div class="keyOpSum">+</div>
          
          <div class="key4">4</div>
          <div class="key5">5</div>
          <div class="key6">6</div>

          <div class="key1">1</div>
          <div class="key2">2</div>
          <div class="key3">3</div>
          <div class="keyOpEq">=</div>
          
          <div class="key0">0</div>
          <div class="keyOpDot">.</div>
      </div>
    </div>
</body>
</html>
